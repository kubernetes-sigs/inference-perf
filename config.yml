load:
  type: constant
  stages:
  - rate: 1
    duration: 30
server:
  model_name: HuggingFaceTB/SmolLM2-135M-Instruct
  base_url: http://0.0.0.0:8000
tokenizer:
  pretrained_model_name_or_path: HuggingFaceTB/SmolLM2-135M-Instruct
data:
  type: shareGPT
metrics_client:
  type: prometheus
  prometheus:
    url: http://localhost:9090
    scrape_interval: 15