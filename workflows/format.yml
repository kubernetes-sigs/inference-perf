name: Python Formatting Check

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:

jobs:
  black-format-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Run Formatting and Type Checks
        run: |
          make check
