name: Release Processing
on:
  push:
    tags:
      - 'v*.*.*'  # Matches semantic versioning tags like v1.0.0
permissions:
  contents: write
  pull-requests: read
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Get full history for changelog

    - name: Set env variable for tag name
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

    - name: Generate changelog
      id: github_release
      uses: mikepenz/release-changelog-builder-action@v3
      with:
        configuration: ".github/changelog-config.json"
        ignorePreReleases: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ env.RELEASE_VERSION }}
        body: |
          # Release ${{ env.RELEASE_VERSION }}

          ## What's Changed
          ${{ steps.github_release.outputs.changelog }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    needs: build-and-publish  # Run after the release is created
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Set image name and tags
        run: |
          # Set the image name directly in the build step to avoid masking issues
          echo "TAG_VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
          echo "QUAY_USERNAME=inference-perf" >> $GITHUB_ENV

      - name: Show environment variables
        if: ${{ env.DEBUG_MODE == 'true' }}
        run: |
          echo "=== Environment Variables ==="
          echo "GITHUB_REF: $GITHUB_REF"
          echo "GITHUB_REF_NAME: $GITHUB_REF_NAME"
          echo "TAG_VERSION: $TAG_VERSION"
          echo "QUAY_USERNAME: $QUAY_USERNAME"
          echo "GITHUB_SHA: $GITHUB_SHA"
          echo "GITHUB_REPOSITORY: $GITHUB_REPOSITORY"
          echo "GITHUB_SERVER_URL: $GITHUB_SERVER_URL"
          echo "============================="

      - name: Debug image configuration
        run: |
          echo "Tag version: ${{ env.TAG_VERSION }}"
          echo "Quay username: ${{ env.QUAY_USERNAME }}"
          echo "Full image name: quay.io/${{ env.QUAY_USERNAME }}/inference-perf"
          echo "Full tags: quay.io/${{ env.QUAY_USERNAME }}/inference-perf:${{ env.TAG_VERSION }}, quay.io/${{ env.QUAY_USERNAME }}/inference-perf:latest"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            quay.io/${{ env.QUAY_USERNAME }}/inference-perf:${{ env.TAG_VERSION }}
            quay.io/${{ env.QUAY_USERNAME }}/inference-perf:latest
          labels: |
            org.opencontainers.image.title=inference-perf
            org.opencontainers.image.description=GenAI inference performance benchmarking tool
            org.opencontainers.image.version=${{ env.TAG_VERSION }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.url=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.licenses=Apache-2.0
          cache-from: type=gha
          cache-to: type=gha,mode=max 